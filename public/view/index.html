{{block "index" .}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public/htmx/htmx.min.js"></script>
    {{template "Select_Header_tmpl"}}
</head>
<body>
    <div class="root">       
        {{template "Game_Select_tmpl" . }}
    </div>
</body>
</html>
{{end}}

{{define "Select_Header_tmpl"}}
    <title>Konoha Games</title>
    <link rel="stylesheet" href="/public/view/index.css">
{{end}}



{{define "Game_Select_tmpl"}}
    <div>
        <div class="Game_Select_Message">
            <h2>Which game?</h2>
        </div>
        <div class="Game_Select_btns">
            <div hx-get="/Phasmo" hx-trigger="Click">Phasmo</div>
            <button hx-put="/Terraria">Terraria</button>
        </div>
    </div>
{{end}}
