{{block "index" .}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root">
       
        {{template "Pha_Container_tmpl" . }}
    </div>
</body>
</html>
{{end}}

{{define "Pha_Container_tmpl"}}
    {{range . }}
    <div>
        {{template "Pha_Evidence_tmpl"}}
    </div>
    {{end}}
    
    {{range . }}
        <div>
            {{template "Pha_Ghost_tmpl"}}
        </div>
    {{end}}
{{end}}


{{define "Pha_Evidence_tmpl"}}
        <div class="Pha_Evidence_div">
            <div class="Pha_Evidence_name"></div>
        </div>
{{end}}


{{define "Pha_Ghost_tmpl"}}
    <div class="ghost_name_div"></div>
    <div class="ghost_evidence_div"></div>
    <div class="ghost_other_div"></div>
{{end}}
